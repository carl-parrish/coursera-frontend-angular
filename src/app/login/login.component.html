<mat-toolbar color="primary">
    Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<p>{{ user | json}}</p>

<form novalidate (ngSubmit)="onSubmit()">
<mat-dialog-content>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="username" name="username" [(ngModel)]="user.username" />
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" name="password" [(ngModel)]="user.password" />
    </mat-form-field>
    <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>
  </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button class="background-primary text-floral-white">Login</button>
  </mat-dialog-actions>
</form>
