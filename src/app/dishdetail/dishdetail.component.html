<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlignlgt-md="spae-around center"
	fxLayoutGap="10px" fxLayoutGap.xs="0">

	<div *ngIf="dish" fxFlex="100">
		<mat-card>
			<mat-card-header>
				<mat-card-title>
					<h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
				</mat-card-title>
			</mat-card-header>
			<img [src]="dish.image" [alt]="dish.name" mat-card-image>
			<mat-card-content>
				<p>{{dish.description}}</p>
			</mat-card-content>
			<mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]">
        <fa-icon icon="chevron-left"></fa-icon>
        </button>
				<button mat-button (click)="goBack()">BACk</button>
				<button mat-button>LIKE</button>
				<button mat-button>SHARE</button>
        <button mat-button [routerLink]="['/dishdetail', next]">
        <fa-icon icon="chevron-right"></fa-icon>
        </button>
			</mat-card-actions>
		</mat-card>
	</div>
  <div [hidden]="dish">
    <mat-spinner></mat-spinner><h4>Loading ... Please Wait</h4>
  </div>

	<div fxFlex="40">
		<mat-list fxFlex *ngIf="dish && dish.comments.length">
			<mat-list-item *ngFor="let comment of dish.comments">
				<p mat-line>{{comment.comment }}</p>
				<p mat-line>{{comment.rating}} stars</p>
				<p mat-line><span id="author">~{{comment.author}} </span> <span id="date">{{comment.date | date}}</span>
				</p>
			</mat-list-item>
		</mat-list>
	</div>
</div>
