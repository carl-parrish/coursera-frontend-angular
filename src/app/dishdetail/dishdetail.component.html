<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlignlgt-md="spae-around center"
	fxLayoutGap="10px" fxLayoutGap.xs="0">

	<div fxFlex="40" *ngIf="selectedDish">
		<mat-card>
			<mat-card-header>
				<mat-card-title>
					<h3>{{selectedDish.name | uppercase}}</h3>
				</mat-card-title>
			</mat-card-header>
			<img [src]="selectedDish.image" [alt]="selectedDish.name" mat-card-image>
			<mat-card-content>
				<p>{{selectedDish.description}}</p>
			</mat-card-content>
			<mat-card-actions>
				<button mat-button>LIKE</button>
				<button mat-button>SHARE</button>
			</mat-card-actions>
		</mat-card>
	</div>

	<div fxFlex="40">
		<mat-list fxFlex>
			<mat-list-item *ngFor="let comment of dish.comments">
				<p mat-line>{{comment.comment }}</p>
        <p mat-line>{{comment.rating}} stars</p>
        <p mat-line><span id="author">~{{comment.author}} </span> <span id="date">{{comment.date | date}}</span></p>
			</mat-list-item>
		</mat-list>
	</div>
</div>
