<div class="container" fxLayout="row wrap" fxLayout.sm="column" fxLayout.xs="column"
	fxLayoutAlignlgt-md="spae-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

	<div *ngIf="dish" fxFlex="100">
		<mat-card>
			<mat-card-header>
				<mat-card-title>
					<h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
				</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<img [src]="dish.image" [alt]="dish.name" mat-card-image />
				<p>{{dish.description}}</p>
			</mat-card-content>
			<mat-card-actions>
				<button mat-button [routerLink]="['/dishdetail', prev]">
                    <fa-icon icon="chevron-left"></fa-icon>
                 </button>
				<button mat-button (click)="goBack()">BACk</button>
				<button mat-button>LIKE</button>
				<button mat-button>SHARE</button>
				<button mat-button [routerLink]="['/dishdetail', next]">
        <fa-icon icon="chevron-right"></fa-icon>
        </button>
			</mat-card-actions>
		</mat-card>
	</div>
	<div [hidden]="dish">
		<mat-spinner></mat-spinner>
		<h4>Loading ... Please Wait</h4>
	</div>

	<div fxFlex="40">
		<mat-list fxFlex *ngIf="dish && dish.comments.length">
			<mat-list-item *ngFor="let comment of dish.comments">
				<p mat-line>{{comment.comment }}</p>
				<p mat-line>{{comment.rating}} stars</p>
				<p mat-line><span id="author">~{{comment.author}} </span> <span id="date">{{comment.date | date}}</span>
				</p>
			</mat-list-item>
		</mat-list>
	</div>
	<div fxFlex>
		<form novalidate class="form-size" [formGroup]="commentForm" (ngSubmit)="onSubmit();">
			<div>
				<mat-form-field class="half-width">
					<input type="text" matInput formControlName="author" placeholder="Name" >
            </mat-form-field>
			</div>
			<div>
				<mat-form-field>
					<mat-label>Rating</mat-label>
					<mat-slider matNativeControl min="1" max="5" step="1" value=rating thumbLabel tickInterval="1"
						formControlName="rating"></mat-slider>
				</mat-form-field>
			</div>
			<div>
				<mat-form-field>
					<mat-label>Comment </mat-label>
					<textarea matNativeControl name="coment" formControlName="comment"  cols="30" rows="10" apperance="fill">
      </textarea>
				</mat-form-field>
			</div>
		</form>
	</div>
</div>
